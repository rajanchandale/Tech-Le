<!DOCTYPE html>
<html lang = "en">

<html>
    <head>
        <title>TECH-LE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">

        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1 id="title">TECH-LE</h1>
        <hr>
        <br>
        <div id="board">
        </div>

        <br>
		
		<div class = "grid-container">
			<div id = "winningDiv" class = "hiddenDivs">
				<h1> YOU GUESSED CORRECTLY ! </h1>
				<button type = "button" id = "newGameButton" onClick = "window.location.reload();document.getElementById('winningDiv').style.display = 'none';"> <strong> New Word </strong> </button>
				<button type = "button" id = "closeButton" onClick = "document.getElementById('winningDiv').style.display = 'none';"> <strong> Close </strong> </button>
			</div>
			
			<div id = "losingDiv" class = "hiddenDivs"> 
				<h1 id = "wordMessage"> THE WORD WAS: </h1>
				<h1 align = "center" id = "answer"> </h1>
				<button type = "button" id = "newGameButton" onClick = "window.location.reload();document.getElementById('losingDiv').style.display = 'none';"> <strong> New Word </strong> </button>
				<button type = "button" id = "closeButton" onClick = "window.location.reload();document.getElementById('losingDiv').style.display = 'none';"> <strong> Close </strong> </button>
			</div>
		</div>

    </body>
